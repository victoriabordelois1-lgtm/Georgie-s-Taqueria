<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reservas — Georgie's Taquería</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="logo">GEORGIE'S <span class="sub">TAQUERIA</span></h1>
      <nav class="main-nav">
        <a href="index.html">Inicio</a>
        <a href="menu.html">Menú</a>
        <a href="kits.html">Kits</a>
        <a href="reservas.html">Reservas</a>
        <a href="delivery.html">Delivery</a>
      </nav>
    </div>
  </header>

  <main class="container reservas-page">
    <h2 class="page-title">RESERVAS</h2>

    <form id="reservaForm" class="reserva-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="personas">Cantidad de personas:</label>
      <input type="number" id="personas" name="personas" min="1" required>

      <button type="submit" class="btn">RESERVAR MESA</button>

      <p class="note">Guardamos tu mesa por 15 minutos después del horario elegido.</p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container"><p>© Georgie's Taquería — Charlone 499, Chacarita</p></div>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
